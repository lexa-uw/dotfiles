# list of plugins {{{

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# }}}

# main options {{{

set -g @continuum-restore on
set -g base-index 1
set -g focus-events on
set -g set-titles on
setw -g automatic-rename on

# }}}

# hotkeys {{{

# prefix is 'C-a' {{{
unbind C-b
bind C-a send-prefix
bind a last-window
set -g prefix C-a
# }}}

bind-key r source-file ~/.tmux.conf\; display-message "Config reloaded."
bind-key b set-option status

set -g status-keys vi
setw -g mode-keys vi

# }}}

# design {{{

set -g default-terminal "screen-256color"
set -g display-time 2000

# messaging {{{
set -g message-attr bright
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
# }}}

# loud or quiet? {{{
set-option -g bell-action none
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
# }}}

# modes {{{
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-bg colour3
setw -g mode-fg colour0
# }}}

# panes {{{
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
set -g pane-border-bg colour235
set -g pane-border-fg colour238
# }}}

# statusbar {{{
set -g status-attr default
set -g status-bg colour234
set -g status-fg colour137
set -g status-justify left
set -g status-interval 3
set -g status-position bottom
set -g status-left '#[fg=colour233,bg=colour238,bold] #S:'
set -g status-left-length 50
set -g status-right '#[fg=colour64]#(whoami)@#h(#(curl icanhazip.com)) #[fg=colour233,bg=colour238,bold] #{net_speed} #[fg=colour233,bg=colour240,bold] #{cpu_percentage} #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S'
set -g status-right-length 200
set -g status-utf8 on
# }}}

# windows {{{
setw -g window-status-attr none
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour242]:#[fg=colour245]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour240]#W#[fg=colour239]#F '
setw -g window-status-current-attr default
# }}}

# }}}

# end of file {{{
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}
